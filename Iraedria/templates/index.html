{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{ super() }}
    <style>
        body, html {
            height: 100%;
        }
        .height {
            height: 85%;
        }
        #photo {
            float: left;
            margin: 20px;
            border: 10px solid cornflowerblue;
            height: 70%;
        }
        #photo img {
            max-height: 100%;
        }
        #blurb, #votes {
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            border: 10px solid cornflowerblue;
            float: left;
        }
        #next {
            font-size: 300%;
            text-shadow: 0 0 1em white;
            position: fixed;
            bottom: 10%;
            right: 5%;
        }
    </style>
{% endblock %}

{% block page_content %}
        <div id="photo">
            <img src="{{ user.photo_url }}" alt="There should be a photo of someone's beautiful face here." />
        </div>
            <div id="blurb">
                <p>{{ user.about }}</p>
            </div>
            <div id="votes">
                {{ wtf.quick_form(form) }}
            </div>
        <div id="next"><a href="{{ url_for("index") }}"><i class="glyphicon glyphicon-circle-arrow-right"></i></a></div>

{% endblock %}
