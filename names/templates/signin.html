{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}



{% block page_content %}
<div class="row">
    <div class="col-lg-4 col-lg-offset-1 col-sm-12 col-sm-offset-0">
        <h2>Log In</h2>
        {{ wtf.quick_form(login) }}
    </div>
    <div class="col-lg-4 col-lg-offset-1 col-sm-12 col-sm-offset-0">
        <h2>Sign Up</h2>
        {{ wtf.quick_form(signup) }}
    </div>
</div>
{% endblock %}
